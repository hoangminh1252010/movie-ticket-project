spring.application.name=movieticketmanager

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}
server.port=8080

# Logging Configuration
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.com.ie303.movieticketmanager=DEBUG

# Security (tạm vô hiệu hóa nếu chưa cần)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# OpenRouter Configuration (thay thế OpenAI)
# IMPORTANT: Lấy API key từ https://openrouter.ai/keys
# Thay YOUR_OPENROUTER_API_KEY_HERE bằng key thật
openrouter.api.key=${OPENROUTER_API_KEY}

openrouter.model=meta-llama/llama-3.1-70b-instruct

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
